<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>AR Supermarket Finder</title>
    <meta name="description" content="A sample project based on Babylon.js, written in typescript, built with webpack" />
    <meta name="author" content="Marcel Marek" />
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #canvasZone {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="canvasZone"><canvas id="renderCanvas" touch-action="none"></canvas></div>
  </body>
</html>
